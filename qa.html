<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MED&გზური — ხარისხის უზრუნველყოფის გუნდი</title>
    <meta name="description" content="9 სპეციალიზებული გუნდი საიტის ხარისხის უმაღლეს სტანდარტზე პასუხისმგებელი">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #5FA8D3;
            --teal-hover: #4A8FB8;
            --teal-light: rgba(95, 168, 211, 0.08);
            --teal-pale: rgba(95, 168, 211, 0.15);
            --navy: #0A1628;
            --navy-soft: #1A2A42;
            --text: #0A1628;
            --text-secondary: rgba(10, 22, 40, 0.6);
            --text-muted: rgba(10, 22, 40, 0.4);
            --bg: #FAFBFC;
            --white: #FFFFFF;
            --border: #E2E8EA;
            --border-light: #F0F2F4;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 1px 3px rgba(10, 22, 40, 0.06);
            --shadow-md: 0 4px 12px rgba(10, 22, 40, 0.08);
            --shadow-lg: 0 8px 30px rgba(10, 22, 40, 0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Noto Sans Georgian', -apple-system, sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ═══════════════ NAVBAR ═══════════════ */
        .navbar {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 0.875rem 1.5rem;
        }
        .navbar-inner {
            max-width: 1200px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo {
            display: flex; align-items: center; gap: 0.625rem;
            text-decoration: none; color: var(--text);
            font-weight: 700; font-size: 1.125rem;
        }
        .logo svg { width: 28px; height: 28px; color: var(--teal); }
        .nav-links { display: flex; align-items: center; gap: 0.5rem; }
        .nav-link {
            padding: 0.5rem 0.875rem; font-size: 0.8125rem; font-weight: 500;
            color: var(--text-secondary); text-decoration: none;
            border-radius: 8px; transition: all 0.2s;
        }
        .nav-link:hover { color: var(--teal); background: var(--teal-light); }
        .nav-link.active { color: var(--teal); background: var(--teal-light); }

        /* ═══════════════ HEADER ═══════════════ */
        .qa-header {
            max-width: 1200px; margin: 0 auto;
            padding: 2rem 1.5rem 1rem;
        }
        .qa-header h1 {
            font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem;
        }
        .qa-header h1 span { color: var(--teal); }
        .qa-header p { color: var(--text-secondary); font-size: 0.9375rem; max-width: 700px; }

        /* ═══════════════ TEAM GRID ═══════════════ */
        .teams-section {
            max-width: 1200px; margin: 0 auto;
            padding: 1rem 1.5rem 1.5rem;
        }
        .teams-section h2 { font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.75rem;
        }
        .team-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.25s;
            position: relative;
            overflow: hidden;
        }
        .team-card:hover {
            border-color: var(--teal);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        .team-card.running {
            border-color: var(--teal);
            box-shadow: 0 0 0 2px var(--teal-pale);
        }
        .team-card-top {
            display: flex; align-items: center; gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .team-icon {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
            background: var(--teal-light);
            border-radius: var(--radius-sm);
        }
        .team-name { font-weight: 700; font-size: 0.9375rem; }
        .team-badge {
            margin-left: auto;
            font-size: 0.6875rem; font-weight: 700;
            padding: 0.2rem 0.625rem;
            border-radius: 999px;
            display: none;
        }
        .team-badge.visible { display: inline-block; }
        .team-badge.grade-A { background: rgba(16,185,129,0.1); color: #059669; }
        .team-badge.grade-B { background: rgba(34,197,94,0.1); color: #16A34A; }
        .team-badge.grade-C { background: rgba(245,158,11,0.1); color: #D97706; }
        .team-badge.grade-D { background: rgba(249,115,22,0.1); color: #EA580C; }
        .team-badge.grade-F { background: rgba(239,68,68,0.1); color: #DC2626; }
        .team-competencies {
            list-style: none;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .team-competencies li {
            padding: 0.125rem 0;
            display: flex; align-items: baseline; gap: 0.375rem;
        }
        .team-competencies li::before {
            content: ''; display: inline-block;
            width: 4px; height: 4px;
            background: var(--teal);
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 6px;
        }
        .team-progress {
            height: 3px;
            background: var(--border-light);
            border-radius: 2px;
            margin-top: 0.75rem;
            overflow: hidden;
            display: none;
        }
        .team-card.running .team-progress { display: block; }
        .team-progress-bar {
            height: 100%;
            background: var(--teal);
            border-radius: 2px;
            width: 0;
            animation: progressAnim 2s ease-in-out infinite;
        }
        @keyframes progressAnim {
            0% { width: 0; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0; margin-left: 100%; }
        }

        /* ═══════════════ ACTIONS ═══════════════ */
        .qa-actions {
            max-width: 1200px; margin: 0 auto;
            padding: 0 1.5rem 1.5rem;
            display: flex; gap: 0.75rem; flex-wrap: wrap;
            align-items: center;
        }
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.625rem 1.25rem; font-size: 0.875rem;
            font-weight: 600; font-family: inherit;
            border: 1.5px solid var(--border); border-radius: 999px;
            cursor: pointer; transition: all 0.2s;
            background: var(--white); color: var(--text);
        }
        .btn:hover { border-color: var(--teal); color: var(--teal); }
        .btn-primary {
            background: linear-gradient(135deg, var(--teal), var(--teal-hover));
            color: white; border-color: transparent;
            box-shadow: 0 4px 15px rgba(95,168,211,0.3);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(95,168,211,0.4);
            color: white;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        .btn svg { width: 18px; height: 18px; }
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .action-sep {
            width: 1px; height: 24px;
            background: var(--border); margin: 0 0.25rem;
        }

        /* ═══════════════ SCORE OVERVIEW ═══════════════ */
        .overview-section {
            max-width: 1200px; margin: 0 auto;
            padding: 0 1.5rem 1.5rem;
            display: none;
        }
        .overview-section.visible { display: block; }
        .overview-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            padding: 2rem;
            display: flex; align-items: center; gap: 2rem;
            flex-wrap: wrap;
        }
        .score-circle {
            width: 140px; height: 140px;
            position: relative;
            flex-shrink: 0;
        }
        .score-circle svg { width: 140px; height: 140px; transform: rotate(-90deg); }
        .score-circle circle { fill: none; stroke-width: 6; cx: 70; cy: 70; r: 60; }
        .score-bg { stroke: var(--border-light); }
        .score-fg { stroke-linecap: round; transition: stroke-dashoffset 1s ease; }
        .score-value {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .score-number { font-size: 2.5rem; font-weight: 800; line-height: 1; }
        .score-grade { font-size: 0.75rem; font-weight: 700; margin-top: 0.25rem; text-transform: uppercase; letter-spacing: 0.1em; }
        .score-label { font-size: 0.625rem; color: var(--text-muted); margin-top: 0.125rem; }
        .grade-A .score-fg { stroke: var(--success); }
        .grade-A .score-number, .grade-A .score-grade { color: var(--success); }
        .grade-B .score-fg { stroke: #22C55E; }
        .grade-B .score-number, .grade-B .score-grade { color: #22C55E; }
        .grade-C .score-fg { stroke: var(--warning); }
        .grade-C .score-number, .grade-C .score-grade { color: var(--warning); }
        .grade-D .score-fg { stroke: #F97316; }
        .grade-D .score-number, .grade-D .score-grade { color: #F97316; }
        .grade-F .score-fg { stroke: var(--danger); }
        .grade-F .score-number, .grade-F .score-grade { color: var(--danger); }

        .overview-details { flex: 1; min-width: 250px; }
        .overview-summary { list-style: none; margin-bottom: 1rem; }
        .overview-summary li {
            display: flex; align-items: center; gap: 0.5rem;
            padding: 0.3rem 0; font-size: 0.8125rem;
            border-bottom: 1px solid var(--border-light);
        }
        .overview-summary li:last-child { border-bottom: none; }
        .overview-meta {
            display: flex; gap: 1.5rem; flex-wrap: wrap;
            font-size: 0.75rem; color: var(--text-muted);
        }

        /* ═══════════════ TEAM RESULTS ═══════════════ */
        .results-section {
            max-width: 1200px; margin: 0 auto;
            padding: 0 1.5rem 2rem;
            display: none;
        }
        .results-section.visible { display: block; }
        .results-section h2 { font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; }
        .result-cards { display: grid; gap: 0.75rem; }

        .result-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            overflow: hidden; transition: all 0.2s;
        }
        .result-card:hover { box-shadow: var(--shadow-md); }
        .result-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-light);
            cursor: pointer;
        }
        .result-left { display: flex; align-items: center; gap: 0.75rem; }
        .result-grade {
            width: 40px; height: 40px; border-radius: var(--radius-sm);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.125rem; color: white;
        }
        .result-grade.grade-A { background: var(--success); }
        .result-grade.grade-B { background: #22C55E; }
        .result-grade.grade-C { background: var(--warning); }
        .result-grade.grade-D { background: #F97316; }
        .result-grade.grade-F { background: var(--danger); }
        .result-icon { font-size: 1.25rem; }
        .result-title { font-weight: 600; font-size: 0.9375rem; }
        .result-subtitle { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.125rem; }
        .result-right { display: flex; align-items: center; gap: 1rem; }
        .result-score { font-size: 0.8125rem; font-weight: 600; color: var(--text-secondary); }
        .result-expand { color: var(--text-muted); transition: transform 0.2s; }
        .result-card.expanded .result-expand { transform: rotate(180deg); }

        .result-body {
            display: none; padding: 0 1.25rem 1.25rem;
        }
        .result-card.expanded .result-body { display: block; }

        .check-list { list-style: none; }
        .check-item {
            display: flex; align-items: flex-start; gap: 0.625rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.8125rem;
        }
        .check-item:last-child { border-bottom: none; }
        .check-icon { flex-shrink: 0; margin-top: 2px; font-size: 0.875rem; }
        .check-info { flex: 1; }
        .check-label { font-weight: 600; }
        .check-value { color: var(--text-secondary); margin-left: 0.5rem; }
        .check-details { font-size: 0.75rem; color: var(--text-muted); margin-left: 0.5rem; }
        .check-issues { margin-top: 0.25rem; font-size: 0.75rem; color: var(--danger); }

        /* ═══════════════ RECOMMENDATIONS ═══════════════ */
        .recs-section {
            max-width: 1200px; margin: 0 auto;
            padding: 0 1.5rem 2rem;
            display: none;
        }
        .recs-section.visible { display: block; }
        .recs-section h2 { font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; }
        .rec-item {
            display: flex; align-items: flex-start; gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem; font-size: 0.8125rem;
        }
        .rec-priority {
            font-size: 0.625rem; font-weight: 700;
            padding: 0.125rem 0.5rem;
            border-radius: 999px; text-transform: uppercase;
            flex-shrink: 0; margin-top: 2px;
        }
        .rec-priority.high { background: rgba(239,68,68,0.1); color: #DC2626; }
        .rec-priority.medium { background: rgba(245,158,11,0.1); color: #D97706; }
        .rec-team { font-size: 0.75rem; color: var(--text-muted); margin-left: auto; white-space: nowrap; }

        /* ═══════════════ HEALTH ═══════════════ */
        .health-section {
            max-width: 1200px; margin: 0 auto;
            padding: 0 1.5rem 2rem;
            display: none;
        }
        .health-section.visible { display: block; }
        .health-section h2 { font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem; }
        .health-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 0.75rem;
        }
        .health-item {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 1rem;
        }
        .health-label { font-size: 0.6875rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; }
        .health-value { font-size: 1rem; font-weight: 700; }
        .health-value.ok { color: var(--success); }
        .health-value.warn { color: var(--warning); }
        .health-value.err { color: var(--danger); }
        .health-value.off { color: var(--text-muted); }

        /* ═══════════════ RESPONSIVE ═══════════════ */
        @media (max-width: 768px) {
            .team-grid { grid-template-columns: 1fr; }
            .overview-card { flex-direction: column; text-align: center; }
            .overview-meta { justify-content: center; }
            .qa-actions { flex-direction: column; }
            .btn { justify-content: center; width: 100%; }
            .action-sep { display: none; }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                MED&გზური
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">მთავარი</a>
                <a href="/product" class="nav-link">ძიება</a>
                <a href="/admin" class="nav-link">ადმინი</a>
                <a href="/qa" class="nav-link active">QA გუნდი</a>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <section class="qa-header">
        <h1>ხარისხის <span>უზრუნველყოფის გუნდი</span></h1>
        <p>9 სპეციალიზებული გუნდი პასუხისმგებელია საიტის ყველა კომპონენტის — ვიზუალიდან დაწყებული ინტეგრაციამდე — უმაღლეს ხარისხის სტანდარტზე</p>
    </section>

    <!-- ACTIONS -->
    <div class="qa-actions">
        <button class="btn btn-primary" id="btn-full-audit" onclick="runFullAudit()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
            სრული აუდიტი (9 გუნდი)
        </button>
        <button class="btn" id="btn-health" onclick="runHealth()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            ჯანმრთელობა
        </button>
        <div class="action-sep"></div>
        <button class="btn" onclick="runTeam('api-pipeline')">API</button>
        <button class="btn" onclick="runTeam('visual')">ვიზუალი</button>
        <button class="btn" onclick="runTeam('security')">უსაფრთხ.</button>
        <button class="btn" onclick="runTeam('chatbot')">ჩატბოტი</button>
    </div>

    <!-- TEAMS GRID -->
    <section class="teams-section" id="teams-section">
        <h2>გუნდები და კომპეტენციები</h2>
        <div class="team-grid" id="team-grid"></div>
    </section>

    <!-- SCORE OVERVIEW -->
    <div class="overview-section" id="overview-section"></div>

    <!-- HEALTH -->
    <div class="health-section" id="health-section"></div>

    <!-- TEAM RESULTS -->
    <div class="results-section" id="results-section"></div>

    <!-- RECOMMENDATIONS -->
    <div class="recs-section" id="recs-section"></div>

    <script>
    // ═══════════════ STATE ═══════════════
    var isRunning = false;
    var teamsData = null;

    // ═══════════════ INIT: LOAD TEAMS ═══════════════
    (function loadTeams() {
        fetch('/api/qa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'teams' })
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
            teamsData = data.teams;
            renderTeamGrid(data.teams);
        })
        .catch(function() {
            // Fallback: render static team names
            document.getElementById('team-grid').innerHTML = '<p style="color:var(--text-muted);font-size:0.875rem;">გუნდების ჩატვირთვა ვერ მოხერხდა. გაუშვით აუდიტი.</p>';
        });
    })();

    // ═══════════════ RENDER: TEAM GRID ═══════════════
    function renderTeamGrid(teams) {
        var grid = document.getElementById('team-grid');
        var html = '';
        for (var id in teams) {
            var t = teams[id];
            var comps = t.competencies.slice(0, 4).map(function(c) {
                return '<li>' + escapeHtml(c) + '</li>';
            }).join('');
            if (t.competencies.length > 4) {
                comps += '<li style="color:var(--teal);">+' + (t.competencies.length - 4) + ' სხვა...</li>';
            }
            html += '<div class="team-card" id="team-card-' + id + '" onclick="runTeam(\'' + id + '\')">' +
                '<div class="team-card-top">' +
                    '<div class="team-icon">' + t.icon + '</div>' +
                    '<div class="team-name">' + escapeHtml(t.name) + '</div>' +
                    '<span class="team-badge" id="badge-' + id + '"></span>' +
                '</div>' +
                '<ul class="team-competencies">' + comps + '</ul>' +
                '<div class="team-progress"><div class="team-progress-bar"></div></div>' +
            '</div>';
        }
        grid.innerHTML = html;
    }

    // ═══════════════ ACTIONS ═══════════════
    function setRunning(state) {
        isRunning = state;
        document.querySelectorAll('.btn').forEach(function(b) { b.disabled = state; });
    }

    function runFullAudit() {
        if (isRunning) return;
        setRunning(true);

        // Mark all teams as running
        document.querySelectorAll('.team-card').forEach(function(c) { c.classList.add('running'); });

        hideAllSections();

        fetch('/api/qa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'audit' })
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
            document.querySelectorAll('.team-card').forEach(function(c) { c.classList.remove('running'); });

            // Update badges
            for (var id in data.teamResults) {
                updateTeamBadge(id, data.teamResults[id]);
            }

            renderOverview(data.overallScore, data.grade, data.summary, data.durationMs);
            renderTeamResults(data.teamResults);
            if (data.recommendations && data.recommendations.length > 0) {
                renderRecommendations(data.recommendations);
            }
        })
        .catch(function(err) {
            document.querySelectorAll('.team-card').forEach(function(c) { c.classList.remove('running'); });
            alert('აუდიტის შეცდომა: ' + err.message);
        })
        .finally(function() { setRunning(false); });
    }

    function runTeam(teamId) {
        if (isRunning) return;
        setRunning(true);

        var card = document.getElementById('team-card-' + teamId);
        if (card) card.classList.add('running');

        hideAllSections();

        fetch('/api/qa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'audit-team', team: teamId })
        })
        .then(function(r) { return r.json(); })
        .then(function(data) {
            if (card) card.classList.remove('running');
            updateTeamBadge(teamId, data);

            var teamResults = {};
            teamResults[teamId] = data;
            renderOverview(data.score, data.grade || scoreToGrade(data.score),
                [data.icon + ' ' + data.name + ': ' + (data.grade || scoreToGrade(data.score)) + ' (' + data.score + '/100)'],
                null);
            renderTeamResults(teamResults);
        })
        .catch(function(err) {
            if (card) card.classList.remove('running');
            alert('გუნდის აუდიტის შეცდომა: ' + err.message);
        })
        .finally(function() { setRunning(false); });
    }

    function runHealth() {
        if (isRunning) return;
        setRunning(true);
        hideAllSections();

        fetch('/api/qa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'health' })
        })
        .then(function(r) { return r.json(); })
        .then(function(data) { renderHealth(data); })
        .catch(function(err) { alert('შეცდომა: ' + err.message); })
        .finally(function() { setRunning(false); });
    }

    // ═══════════════ RENDER: OVERVIEW ═══════════════
    function renderOverview(score, grade, summary, durationMs) {
        var section = document.getElementById('overview-section');
        var circumference = 2 * Math.PI * 60;
        var offset = circumference - (score / 100) * circumference;

        var summaryHtml = (summary || []).map(function(line) {
            return '<li>' + escapeHtml(line) + '</li>';
        }).join('');

        section.innerHTML =
            '<div class="overview-card grade-' + grade + '">' +
                '<div class="score-circle">' +
                    '<svg viewBox="0 0 140 140">' +
                        '<circle class="score-bg" r="60" cx="70" cy="70" stroke-dasharray="' + circumference + '"/>' +
                        '<circle class="score-fg" r="60" cx="70" cy="70" stroke-dasharray="' + circumference + '" stroke-dashoffset="' + offset + '"/>' +
                    '</svg>' +
                    '<div class="score-value">' +
                        '<div class="score-number">' + score + '</div>' +
                        '<div class="score-grade">' + grade + '</div>' +
                        '<div class="score-label">/ 100</div>' +
                    '</div>' +
                '</div>' +
                '<div class="overview-details">' +
                    '<ul class="overview-summary">' + summaryHtml + '</ul>' +
                    '<div class="overview-meta">' +
                        (durationMs ? '<span>ხანგრძლივობა: ' + durationMs + 'ms</span>' : '') +
                        '<span>თარიღი: ' + new Date().toLocaleString('ka-GE') + '</span>' +
                    '</div>' +
                '</div>' +
            '</div>';
        section.classList.add('visible');
    }

    // ═══════════════ RENDER: TEAM RESULTS ═══════════════
    function renderTeamResults(teamResults) {
        var section = document.getElementById('results-section');
        var html = '<h2>გუნდების შედეგები</h2><div class="result-cards">';

        for (var id in teamResults) {
            var r = teamResults[id];
            var grade = r.grade || scoreToGrade(r.score);
            var checksHtml = '';

            if (r.checks) {
                for (var key in r.checks) {
                    var check = r.checks[key];
                    if (check.subChecks) continue; // Skip nested sub-checks for display
                    var icon = check.passed ? '&#x2705;' : '&#x274C;';
                    var issuesHtml = '';
                    if (check.issues && check.issues.length > 0) {
                        issuesHtml = '<div class="check-issues">' +
                            check.issues.map(function(i) { return '&bull; ' + escapeHtml(i); }).join('<br>') +
                        '</div>';
                    }
                    checksHtml +=
                        '<li class="check-item">' +
                            '<span class="check-icon">' + icon + '</span>' +
                            '<div class="check-info">' +
                                '<span class="check-label">' + escapeHtml(check.label || key) + '</span>' +
                                '<span class="check-value">' + escapeHtml(String(check.value || '')) + '</span>' +
                                (check.details ? '<span class="check-details">(' + escapeHtml(check.details) + ')</span>' : '') +
                                issuesHtml +
                            '</div>' +
                        '</li>';
                }
            }

            html += '<div class="result-card" onclick="this.classList.toggle(\'expanded\')">' +
                '<div class="result-header">' +
                    '<div class="result-left">' +
                        '<div class="result-grade grade-' + grade + '">' + grade + '</div>' +
                        '<span class="result-icon">' + (r.icon || '') + '</span>' +
                        '<div>' +
                            '<div class="result-title">' + escapeHtml(r.name || id) + '</div>' +
                            '<div class="result-subtitle">წონა: ' + (r.teamWeight || '—') + '%</div>' +
                        '</div>' +
                    '</div>' +
                    '<div class="result-right">' +
                        '<span class="result-score">' + r.score + '/100</span>' +
                        '<svg class="result-expand" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>' +
                    '</div>' +
                '</div>' +
                '<div class="result-body">' +
                    '<ul class="check-list">' + checksHtml + '</ul>' +
                '</div>' +
            '</div>';
        }

        html += '</div>';
        section.innerHTML = html;
        section.classList.add('visible');
    }

    // ═══════════════ RENDER: RECOMMENDATIONS ═══════════════
    function renderRecommendations(recs) {
        var section = document.getElementById('recs-section');
        var html = '<h2>რეკომენდაციები (' + recs.length + ')</h2>';
        recs.forEach(function(rec) {
            html += '<div class="rec-item">' +
                '<span class="rec-priority ' + rec.priority + '">' + (rec.priority === 'high' ? 'მაღალი' : 'საშუალო') + '</span>' +
                '<span>' + (rec.icon || '') + ' ' + escapeHtml(rec.text) + '</span>' +
                (rec.team ? '<span class="rec-team">' + escapeHtml(rec.team) + '</span>' : '') +
            '</div>';
        });
        section.innerHTML = html;
        section.classList.add('visible');
    }

    // ═══════════════ RENDER: HEALTH ═══════════════
    function renderHealth(data) {
        var section = document.getElementById('health-section');
        var envItems = Object.entries(data.environment || {}).map(function(entry) {
            return '<div class="health-item">' +
                '<div class="health-label">' + escapeHtml(entry[0]) + '</div>' +
                '<div class="health-value ' + (entry[1] ? 'ok' : 'off') + '">' + (entry[1] ? 'კონფიგურირებული' : 'არ არის') + '</div>' +
            '</div>';
        }).join('');

        var apiClass = data.api && data.api.status === 'ok' ? 'ok' : 'err';
        var overallClass = data.overallStatus === 'healthy' ? 'ok' : 'warn';

        section.innerHTML =
            '<h2>სისტემის ჯანმრთელობა</h2>' +
            '<div class="health-grid">' +
                '<div class="health-item">' +
                    '<div class="health-label">სტატუსი</div>' +
                    '<div class="health-value ' + overallClass + '">' + (data.overallStatus === 'healthy' ? 'ჯანმრთელი' : 'დეგრადირებული') + '</div>' +
                '</div>' +
                '<div class="health-item">' +
                    '<div class="health-label">API</div>' +
                    '<div class="health-value ' + apiClass + '">' + (data.api ? data.api.status : 'unknown') + '</div>' +
                '</div>' +
                '<div class="health-item">' +
                    '<div class="health-label">პასუხის დრო</div>' +
                    '<div class="health-value">' + (data.api && data.api.responseTimeMs ? data.api.responseTimeMs : '—') + 'ms</div>' +
                '</div>' +
                '<div class="health-item">' +
                    '<div class="health-label">რეჟიმი</div>' +
                    '<div class="health-value ' + (data.isDemo ? 'warn' : 'ok') + '">' + (data.isDemo ? 'დემო' : 'პროდაქშენ') + '</div>' +
                '</div>' +
                '<div class="health-item">' +
                    '<div class="health-label">N8N</div>' +
                    '<div class="health-value ' + (data.pipeline && data.pipeline.n8n === 'success' ? 'ok' : data.pipeline && data.pipeline.n8n === 'skipped' ? 'off' : 'err') + '">' + (data.pipeline ? data.pipeline.n8n : 'unknown') + '</div>' +
                '</div>' +
                envItems +
            '</div>';
        section.classList.add('visible');
    }

    // ═══════════════ HELPERS ═══════════════
    function updateTeamBadge(teamId, result) {
        var badge = document.getElementById('badge-' + teamId);
        if (!badge) return;
        var grade = result.grade || scoreToGrade(result.score);
        badge.textContent = grade + ' ' + result.score;
        badge.className = 'team-badge visible grade-' + grade;
    }

    function hideAllSections() {
        ['overview-section', 'health-section', 'results-section', 'recs-section'].forEach(function(id) {
            document.getElementById(id).classList.remove('visible');
            document.getElementById(id).innerHTML = '';
        });
    }

    function scoreToGrade(score) {
        if (score >= 90) return 'A';
        if (score >= 75) return 'B';
        if (score >= 60) return 'C';
        if (score >= 40) return 'D';
        return 'F';
    }

    function escapeHtml(str) {
        if (!str) return '';
        return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }
    </script>
